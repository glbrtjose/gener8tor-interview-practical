{% extends "index.html" %}
{% block content %}
<div class="pb-8 sm:flex sm:items-center sm:justify-between">
    <h3 class="text-xl leading-6 font-bold text-gray-900">Appointment Details</h3>
    <div class="mt-3 sm:mt-0 sm:ml-4">
        <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <!-- Heroicon name: solid/plus-sm -->
            <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            <span>Delete</span>
        </button>
        <a href="{% url 'edit_appointment' appointment.id %}" type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <!-- Heroicon name: solid/plus-sm -->
            <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            <span>Edit</span>
        </a>
    </div>
</div>
<div class="bg-white shadow overflow-hidden sm:rounded-md p-12">
    <h1 class="text-xl font-bold">Appointment</h1>
    <hr class="my-6"/>
    <h1 class="text-xl font-bold mt-12">Customer</h1>
    <hr class="my-6"/>
    <h2 class="text-xl font-bold text-indigo-600">{{ appointment.customer }}</h2>
    <p>{{ appointment.customer.email }}</p>
    <h1 class="text-xl font-bold mt-12">Dogs</h1>
    <hr class="my-6"/>
    <h1 class="text-xl font-bold mt-12">Services</h1>
    <hr class="my-6"/>
    <h1 class="text-xl font-bold mt-12">Billing</h1>
    <hr class="my-6"/>
</div>
{% endblock %}
