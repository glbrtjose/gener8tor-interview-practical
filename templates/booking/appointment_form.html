{% extends "index.html" %}
{% block content %}
<div class="column is-one-third">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="fieldWrapper pb-6">
            {{ field.errors }}
            <label for="floatingInput" class="text-gray-700">{{field.label_tag}}</label>
            {{field}}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
            </svg>
            <span>Save</span>
        </button>
    </form>
</div>
{% endblock %}
